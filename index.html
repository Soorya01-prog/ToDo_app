<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e2db 100%);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 228, 196, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 218, 185, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(238, 232, 170, 0.2) 0%, transparent 50%);
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px 15px 25px 18px;
            box-shadow: 
                8px 12px 25px rgba(0, 0, 0, 0.15),
                -2px -2px 10px rgba(255, 255, 255, 0.7);
            padding: 30px;
            position: relative;
            transform: rotate(-0.5deg);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50px;
            right: 50px;
            height: 3px;
            background: #d4af37;
            border-radius: 50px;
            transform: rotate(0.3deg);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 2.8rem;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.1);
            transform: rotate(1deg);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            transform: rotate(-0.3deg);
            margin-left: 20px;
        }

        .input-section {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .input-container {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        #todoInput {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid #d2b48c;
            border-radius: 25px 20px 25px 20px;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            background: #fefefe;
            outline: none;
            transition: all 0.3s ease;
            transform: rotate(-0.2deg);
        }

        #todoInput:focus {
            border-color: #cd853f;
            box-shadow: 0 0 15px rgba(205, 133, 63, 0.3);
            transform: rotate(0deg) scale(1.02);
        }

        #todoInput::placeholder {
            color: #999;
            font-style: italic;
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #f4a460 0%, #daa520 100%);
            border: none;
            border-radius: 20px 25px 20px 25px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 164, 96, 0.4);
            transform: rotate(0.5deg);
            white-space: nowrap;
        }

        .add-btn:hover {
            transform: rotate(0deg) translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 164, 96, 0.5);
            background: linear-gradient(135deg, #daa520 0%, #b8860b 100%);
        }

        .add-btn:active {
            transform: rotate(0deg) translateY(0px);
            box-shadow: 0 2px 10px rgba(244, 164, 96, 0.3);
        }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 18px;
            border: 2px solid #d2b48c;
            background: #fefefe;
            border-radius: 15px 20px 15px 20px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #8b4513;
            transform: rotate(-0.3deg);
        }

        .filter-btn:hover {
            background: #f0e68c;
            transform: rotate(0deg);
        }

        .filter-btn.active {
            background: #daa520;
            color: white;
            border-color: #b8860b;
            transform: rotate(0.2deg);
        }

        .todo-list {
            list-style: none;
            max-height: 500px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 12px;
            background: #fffef7;
            border-left: 4px solid #f4a460;
            border-radius: 8px 15px 8px 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            transform: rotate(-0.1deg);
        }

        .todo-item:nth-child(even) {
            transform: rotate(0.15deg);
            border-left-color: #daa520;
        }

        .todo-item:nth-child(3n) {
            transform: rotate(-0.2deg);
            border-left-color: #cd853f;
        }

        .todo-item:hover {
            transform: rotate(0deg) translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: #f0f8e8;
            border-left-color: #90ee90;
        }

        .checkbox-container {
            position: relative;
            flex-shrink: 0;
        }

        .todo-checkbox {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid #d2b48c;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .todo-checkbox:checked {
            background: #90ee90;
            border-color: #32cd32;
        }

        .todo-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #006400;
            font-weight: bold;
            font-size: 14px;
        }

        .todo-text {
            flex: 1;
            font-size: 1.05rem;
            color: #333;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #666;
        }

        .delete-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 1.1rem;
            font-style: italic;
        }

        .todo-counter {
            text-align: center;
            margin-top: 20px;
            color: #8b4513;
            font-size: 0.95rem;
            font-style: italic;
            transform: rotate(-0.2deg);
        }

        /* Scrollbar styling */
        .todo-list::-webkit-scrollbar {
            width: 8px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: #d2b48c;
            border-radius: 10px;
        }

        .todo-list::-webkit-scrollbar-thumb:hover {
            background: #cd853f;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
                transform: rotate(0deg);
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .input-section {
                flex-direction: column;
            }

            .input-container {
                min-width: 100%;
            }

            .filter-section {
                gap: 10px;
            }

            .filter-btn {
                font-size: 0.9rem;
                padding: 6px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To-Do List</h1>
            <p>Let's get things done, one task at a time!</p>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="What needs to be done today?" maxlength="200">
            </div>
            <button class="add-btn" id="addBtn">Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">To Do</button>
            <button class="filter-btn" data-filter="completed">Done</button>
        </div>

        <ul class="todo-list" id="todoList">
           
        </ul>

        <div class="todo-counter" id="todoCounter">
            No tasks yet - add one above!
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = this.loadFromStorage();
                this.currentFilter = 'all';
                this.initializeElements();
                this.attachEventListeners();
                this.render();
            }

            initializeElements() {
                this.todoInput = document.getElementById('todoInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.todoCounter = document.getElementById('todoCounter');
                this.filterBtns = document.querySelectorAll('.filter-btn');
            }

            attachEventListeners() {
                this.addBtn.addEventListener('click', () => this.addTodo());
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });

                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentFilter = e.target.dataset.filter;
                        this.updateFilterButtons();
                        this.render();
                    });
                });
            }

            addTodo() {
                const text = this.todoInput.value.trim();
                if (!text) return;

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(todo);
                this.todoInput.value = '';
                this.saveToStorage();
                this.render();
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(todo => todo.id !== id);
                this.saveToStorage();
                this.render();
            }

            toggleTodo(id) {
                const todo = this.todos.find(todo => todo.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveToStorage();
                    this.render();
                }
            }

            updateFilterButtons() {
                this.filterBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === this.currentFilter);
                });
            }

            getFilteredTodos() {
                switch (this.currentFilter) {
                    case 'completed':
                        return this.todos.filter(todo => todo.completed);
                    case 'pending':
                        return this.todos.filter(todo => !todo.completed);
                    default:
                        return this.todos;
                }
            }

            render() {
                const filteredTodos = this.getFilteredTodos();
                
                if (filteredTodos.length === 0) {
                    this.todoList.innerHTML = `
                        <div class="empty-state">
                            ${this.currentFilter === 'completed' ? 'No completed tasks yet!' : 
                              this.currentFilter === 'pending' ? 'No pending tasks - you\'re all caught up!' : 
                              'Your to-do list is empty. Add a task to get started!'}
                        </div>
                    `;
                } else {
                    this.todoList.innerHTML = filteredTodos.map(todo => `
                        <li class="todo-item ${todo.completed ? 'completed' : ''}">
                            <div class="checkbox-container">
                                <input type="checkbox" class="todo-checkbox" 
                                       ${todo.completed ? 'checked' : ''} 
                                       onchange="todoApp.toggleTodo(${todo.id})">
                            </div>
                            <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                            <button class="delete-btn" onclick="todoApp.deleteTodo(${todo.id})" title="Delete task">Ã—</button>
                        </li>
                    `).join('');
                }

                this.updateCounter();
            }

            updateCounter() {
                const total = this.todos.length;
                const completed = this.todos.filter(todo => todo.completed).length;
                const pending = total - completed;

                let counterText;
                if (total === 0) {
                    counterText = 'No tasks yet - add one above!';
                } else if (completed === total) {
                    counterText = `All done! (${total} task${total !== 1 ? 's' : ''} completed)`;
                } else {
                    counterText = `${pending} task${pending !== 1 ? 's' : ''} to go, ${completed} done`;
                }

                this.todoCounter.textContent = counterText;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveToStorage() {
                const todosData = JSON.stringify(this.todos);
               
                window.todoAppData = todosData;
            }

            loadFromStorage() {
                try {
                    const todosData = window.todoAppData || '[]';
                    return JSON.parse(todosData);
                } catch (error) {
                    return [];
                }
            }
        }

      
        const todoApp = new TodoApp();
    </script>
</body>
</html>
